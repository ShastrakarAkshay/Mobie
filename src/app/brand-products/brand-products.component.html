<div class="container">
  <br>
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-6">
        <!-- <img src="./assets/images/{{brandInfo.brandName}}.png" alt=""/> -->
        <h2>{{brandInfo.brandName}}</h2>
      </div>
      <div class="col-sm-6 text-right">
        <div class="row">
          <input type="text" class="form-control col-sm-8">
          <button class="btn btn-primary ml-1">Filter Product</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row text-center">
    <div class="col-sm-3 p-3" *ngFor="let item of productsInfo">
      <div class="card" style="width: 15rem;">
        <img class="card-img-top" src="./assets/images/thumb.png" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">{{brandInfo.brandName + "" + item.productId}}</h5>
          <p class="card-text">
            Memory {{item.Specifications.ram + "+" + item.Specifications.memory}}
          </p>
          <p class="card-text"><b>{{"Rs. " + item.price}}</b></p>
          <a class="btn btn-primary" routerLink="viewProduct">View</a>
        </div>
      </div>
    </div>
  </div>
</div>
