<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
  <div class="col-md-5 p-lg-5 mx-auto my-5">
    <h1 class="display-4 font-weight-normal">Headline</h1>
    <p class="lead font-weight-normal">
      And an even wittier subheading to boot. Jumpstart your marketing efforts
      with this example based on Apple's marketing pages.
    </p>
    <a class="btn btn-outline-secondary" href="#">Search Product</a>
  </div>
  <div class="product-device box-shadow d-none d-md-block"></div>
  <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
</div>

<br />
<div class="container">
  <div class="row text-center">
    <div class="col-sm-3" *ngFor="let item of temp">
      <div class="card" style="width: 15rem;">
        <img class="card-img-top" src="./assets/images/thumb.png" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a class="btn btn-primary">View</a>
        </div>
      </div>
    </div>
  </div>
</div>

<br />
<div class="container-fluid bg-light products">
  <div class="container text-center">
    <br>
    <h2>Products</h2>
    <hr>
    <div class="row">
      <div class="col-sm-3" *ngFor="let brand of allBrands">
        <img src="./assets/images/{{brand.brandName}}.png" alt="" class="img" routerLink="products/{{brand.productId}}" />
      </div>
    </div>
  </div>
</div>
